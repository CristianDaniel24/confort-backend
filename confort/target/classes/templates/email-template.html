<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de Contraseña</title>
    <style>
        body {
          font-family: 'Segoe UI', Roboto, Arial, sans-serif;
          background-color: #f4f6f8;
          padding: 0;
          margin: 0;
        }

        .container {
          background-color: #ffffff;
          padding: 30px 40px;
          margin: 40px auto;
          border-radius: 10px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.08);
          max-width: 600px;
        }

        h2 {
          color: #333;
        }

        p {
          color: #555;
          font-size: 16px;
          line-height: 1.5;
        }

       .button {
          display: inline-block;
          padding: 10px 18px; /* más pequeño */
          background-color: #007bff;
          color: #ffffff !important; /* texto blanco */
          text-decoration: none;
          border-radius: 6px;
          font-weight: 600;
          font-size: 15px;
          margin-top: 20px;
          transition: background-color 0.3s ease;
       }

       .button:hover {
          background-color: #0056b3;
       }


        .footer {
          margin-top: 40px;
          font-size: 13px;
          color: #999999;
          text-align: center;
        }

        @media screen and (max-width: 600px) {
          .container {
            padding: 20px;
            margin: 20px;
          }

          .button {
            width: 100%;
            text-align: center;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hola <span th:text="${name}">Usuario</span>,</h2>
    <p>
        Recibimos una solicitud para restablecer tu contraseña.
        Si fuiste tú, haz clic en el siguiente botón:
    </p>

    <a class="button" th:href="@{http://localhost:3000/auth/change-password/{uuid}(uuid=${code})}">
        Cambiar Contraseña
    </a>

    <p>
        Si no solicitaste esto, puedes ignorar este mensaje.
    </p>

    <div class="footer">
        &copy; 2025 Los Confort - Todos los derechos reservados.
    </div>
</div>
</body>
</html>
